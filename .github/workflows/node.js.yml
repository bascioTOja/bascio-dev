name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: echo "TODO:Test"  # Zamie≈Ñ na np. npm run test:unit -- --ci --coverage

    - name: Build project
      run: npm run build:prod

    - name: Deploy to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: "dist/**"
        target: "/path/to/remote/directory"
        strip_components: 1

    - name: Clean up
      run: rm -rf node_modules

    - name: Notify on success
      if: success()
      run: echo "Pipeline completed successfully!"

    - name: Notify on failure
      if: failure()
      run: echo "Pipeline failed!"
